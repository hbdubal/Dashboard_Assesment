<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--------------------------- LAYOUT SECTION ---------------------------->
    <div class="d-flex h-100 flex-col overflow-hidden">
        <!--------------------------- HEADER SECTION ---------------------------->
        <header id="header">
            <div class="d-flex justify-content-space-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="menu d-flex align-items-center">
                        <label for="tooglesideBar" class="toggle-button">
                            <span class="fa fa-bars icon_bar"></span>
                        </label>

                        <h1>tallyscan</h1>
                    </div>
                    <div class="dashboard align-items-center">
                        <h3>dashboard</h3>
                    </div>
                </div>

                <div class="d-flex align-items-center profile_wrap">
                    <a href="#" class="notification">
                        <span class="fa-solid fa-bell"></span>
                    </a>
                    <a class="d-flex align-items-center dropdown">
                        <div class="profile">
                            <img src="assets/img/profile.jpg" alt="">
                        </div>
                        <span class="pro_name">John smith</span>
                        <span class="fa fa-angle-down"></span>
                    </a>
                </div>
            </div>
        </header>
        <!--------------------------- HEADER SECTION-END ---------------------------->

        <!--------------------------- MAIN & ASIDE SECTION ---------------------------->
        <div class="d-flex flex-grow-1 overflow-hidden main_wrap overflow-hidden">
            <!--------------------------- NAVBAR SECTION ---------------------------->
            <input type="checkbox" id="tooglesideBar">
            <aside id="navbar">
                <div class="d-flex flex-col h-100 justify-content-space-between">
                    <ul class="nav-list">
                        <h4>General</h4>
                        <li class="nav_item">
                            <a href="#" class="nav_link active">
                                <span class="fa fa-search icon"></span>
                                <span class="nav-text">Search</span>
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link">
                                <span class="fa fa-bell icon"></span>
                                <span class="nav-text">Alerts</span>
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link">
                                <span class="fa fa-tags icon"></span>
                                <span class="nav-text">Tags</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-list">
                        <h4>General</h6>
                            <li class="nav_item">
                                <a href="#" class="nav_link">
                                    <span class="fa fa-cog icon"></span>
                                    <span class="nav-text">Search</span>
                                </a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav_link">
                                    <span class="fa fa-certificate icon"></span>
                                    <span class="nav-text">Search</span>
                                </a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav_link">
                                    <span class="fa fa-trash icon"></span>
                                    <span class="nav-text">Search</span>
                                </a>
                            </li>
                            <li class="nav_item">
                                <a href="#" class="nav_link">
                                    <span class="fa fa-sign-out icon"></span>
                                    <span class="nav-text">Search</span>
                                </a>
                            </li>
                    </ul>
                </div>
            </aside>
            <!--------------------------- NAVBAR SECTION-END ---------------------------->

            <!--------------------------- MAIN SECTION ---------------------------->
            <main class="main_wrapper flex-grow-1 overflow-auto">
                <div class="searchbar_wrapper">
                    <input id="searchbar" onkeyup="search_name()" type="text" name="search"
                        placeholder="Search Here....">
                </div>
                <div class="card_wrapper">
                    <div class="row d-flex">
                        <div class="card_box d-flex justify-content-space-between align-items-center">
                            <div class="card_info">
                                <h5>scans</h5>
                                <span>250</span>
                                </div>
                            <div class="card_icon">
                                <span class="fa fa-barcode"></span>
                            </div>
                        </div>
                        <div class="card_box d-flex justify-content-space-between align-items-center">
                            <div class="card_info">
                                <h5>scans</h5>
                                <span>250</span>
                                </div>
                            <div class="card_icon icon2">
                                <span class="fa fa-bar-chart"></span>
                            </div>
                        </div>
                        <div class="card_box d-flex justify-content-space-between align-items-center">
                            <div class="card_info">
                                <h5>scans</h5>
                                <span>250</span>
                                </div>
                            <div class="card_icon icon3">
                                <span class="fa fa-suitcase"></span>
                            </div>
                        </div>
                        <div class="card_box d-flex justify-content-space-between align-items-center">
                            <div class="card_info">
                                <h5>scans</h5>
                                <span>250</span>
                                </div>
                            <div class="card_icon icon4">
                                <span class="fa fa-shopping-cart"></span>
                            </div>
                        </div>
                        <div class="card_box d-flex justify-content-space-between align-items-center">
                            <div class="card_info">
                                <h5>scans</h5>
                                <span>250</span>
                                </div>
                            <div class="card_icon icon5">
                                <span class="fa fa-usd"></span>
                            </div>
                        </div>
                        <div class="card_box d-flex justify-content-space-between align-items-center">
                            <div class="card_info">
                                <h5>scans</h5>
                                <span>250</span>
                                </div>
                            <div class="card_icon icon6">
                                <span class="fa fa-heartbeat"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="heading">
                    <h4>recent activity</h4>
                </div>
                <table id="table">
                    <thead>
                      <th>Item</th>
                      <th>Date</th>
                      <th>Type</th>
                      <th>Estcost</th>
                      <th>Last</th>
                      <th>List</th>
                      <th>Auto</th>
                      <th>BuyNow</th>
                    </thead>
                    <tbody id="tableBody">
              
                    </tbody>
                  </table>
            </main>
            <!--------------------------- MAIN SECTION-END ---------------------------->
        </div>
        <!--------------------------- MAIN & ASIDE SECTION-END ---------------------------->
    </div>
    <!--------------------------- LAYOUT SECTION-END ---------------------------->
    <script src="assets/js/main.js"></script>
</body>

</html>
